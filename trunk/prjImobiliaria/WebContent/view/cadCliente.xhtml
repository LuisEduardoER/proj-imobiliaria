<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/bootstrap-responsive.min.css" type="text/css" />
	<title>Cadastro de Cliente</title>
</h:head>
 <h:body>
 <h2>Cad.Cliente</h2>
 <hr/> 
 <h:form>
 	<table>
 		<tr>
 			<td><h:outputLabel value="Nome:"/></td>
 			<td><h:inputText value="#{clienteMB.nome}" ></h:inputText></td>
 		</tr>
		<tr>
			<td><h:outputLabel value="EndereÃ§o:"/></td>
			<td><h:inputText value="#{clienteMB.endereco}" ></h:inputText></td>
		</tr>
		<tr>
			<td><h:outputLabel value="Numero:"/></td>
			<td><h:inputText value="#{clienteMB.numero}" ></h:inputText></td>
		</tr>
		<tr>
			<td><h:outputLabel value="Bairro:"/></td>
			<td><h:inputText value="#{clienteMB.bairro}" ></h:inputText></td>
		</tr>
		<tr>
			<td><h:outputLabel value="Cep:"/></td>
			<td><h:inputText value="#{clienteMB.cep}" ></h:inputText></td>
		</tr>
		<tr>
			<td><h:outputLabel value="Complemento:"/></td>
			<td><h:inputText value="#{clienteMB.complemento}" ></h:inputText></td>
		</tr>
		<tr>
			<td><h:outputLabel value="UF:"/></td>
			<td><h:inputText value="#{clienteMB.uf}" ></h:inputText></td>
		</tr>
		<tr>
			<td><h:outputLabel value="Renda:"/></td>
			<td><h:inputText value="#{clienteMB.renda}" ></h:inputText></td>
		</tr>
		<tr>
			<td><h:outputLabel value="E-mail:"/></td>
			<td><h:inputText value="#{clienteMB.email}" ></h:inputText></td>
		</tr>
		<tr>
			<td><h:outputLabel value="Telefone:"/></td>
			<td><h:inputText value="#{clienteMB.telefone}" ></h:inputText></td>
		</tr>
		<tr>
			<td><h:outputLabel value="Telefone Comerc.:"/></td>
			<td><h:inputText value="#{clienteMB.telComercial}" ></h:inputText></td>
		</tr>
		<tr>
			<td><h:outputLabel value="CPF:"/></td>
			<td><h:inputText value="#{clienteMB.cpf}" ></h:inputText></td>
		</tr>
		<tr>
			<td><h:outputLabel value="Senha:"/></td>
			<td><h:inputText value="#{clienteMB.senha}" ></h:inputText></td>
		</tr>
		<tr>
 			<td><h:outputLabel value="Status: "/></td>
 			<td>
 				<h:selectOneMenu value="#{clienteMB.status}">  
	    			<f:selectItem itemLabel="Ativado" itemValue="1" />  
	    			<f:selectItem itemLabel="Desativado" itemValue="0" />
				</h:selectOneMenu>
			</td>
		</tr>
		<tr>
			<td><h:commandButton action="#{clienteMB.save}" value="Gravar" class="btn btn-primary"/><br/></td>
		</tr>
		<tr>
	   		<td><h:messages id="msgErro" style="color: red"></h:messages></td>
			<td><h:outputText value="#{clienteMB.msgAviso}" /></td>
		</tr>
	</table> 
</h:form>
</h:body>
</html>
