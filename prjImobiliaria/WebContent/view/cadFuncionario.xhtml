<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Cadastro de Funcionários</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/bootstrap-responsive.min.css" type="text/css" />
</h:head>
 <h:body>
 <h2>Cad.Funcionário</h2>
 <hr/> 
 <h:form>
 	<table>
 	
 		<tr>
 			<td><h:outputLabel value="Nome: "/></td>
 			<td><h:selectOneMenu value="#{funcionarioMB.nome}" >
 					
 				</h:selectOneMenu></td>
 		</tr>
		<tr>
			<td><h:outputLabel value="Usuário: "/></td>
			<td><h:inputText value="#{funcionarioMB.usuario}" ></h:inputText></td>
		</tr>
		<tr>
			<td><h:outputLabel value="Senha: "/></td>
			<td><h:inputText value="#{funcionarioMB.senha}" ></h:inputText></td>
		</tr>
		<tr>
			<td><h:outputLabel value="Foto: "/></td>
			<td><h:inputText value="#{funcionarioMB.foto}" ></h:inputText></td>
		</tr>	   
		<tr>
			<td><h:commandButton action="#{funcionarioMB.save}" value="Gravar" class="btn btn-primary"/><br/></td>
		</tr>
		<tr>
	   		<td><h:messages id="msgErro" style="color: red"></h:messages></td>
			<td><h:outputText value="#{funcionarioMB.msgAviso}" /></td>
		</tr>
	</table> 
</h:form>
</h:body>
</html>
