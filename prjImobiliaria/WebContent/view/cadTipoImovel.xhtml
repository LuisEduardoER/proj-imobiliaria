<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Cadastro Tipo de Imóvel</title>
</h:head>
 <h:body>
 <h:outputLabel value="Cad.Tipo de Imóvel:"/>
 <hr/> 
 <h:form>
 	<table>
 		<tr>
 			<td><h:outputLabel value="Descricao: "/></td>
 			<td><h:inputText value="#{tipoImovelMB.descricao}" ></h:inputText></td>
 		</tr>   
		<tr>
			<td><h:commandButton action="#{tipoImovelMB.save}" value="Gravar"/><br/></td>
		</tr>
		<tr>
	   		<td><h:messages id="msgErro" style="color: red"></h:messages></td>
			<td><h:outputText value="#{tipoImovelMB.msgAviso}" /></td>
		</tr>
	</table> 
</h:form>
</h:body>
</html>
